<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="jasmine.css">
    <script type="text/javascript" src="../vendor/require.js"></script>
    <script type="text/javascript">
        (function () {
            "use strict";
            require.config({
                baseUrl:'../vendor',
                urlArgs:(new Date()).getTime(), // Simple browser cache buster...
                paths:{
                    'underscore':'underscore',
                    'underscore.module': '../underscore',
                    'handlebars.extensions':'../handlebars.extensions'
                }
            });

            require([
                'order!domReady!',
                'order!jasmine.js',
                'order!jasmine-html.js',
                'order!specs/handlebars.spec.js'
            ], function (document) {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var reporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(reporter);

                jasmineEnv.specFilter = function (spec) {
                    return reporter.specFilter(spec);
                };

                jasmineEnv.execute();
            });
        })();
    </script>
</head>
<body>
</body>
</html>
